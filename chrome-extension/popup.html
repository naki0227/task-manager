<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fcfcfc;
            color: #333;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status {
            font-size: 12px;
            margin-bottom: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #eee;
            display: inline-block;
        }
        .status.connected { background: #dcfce7; color: #166534; }
        .status.error { background: #fee2e2; color: #991b1b; }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #93c5fd; cursor: not-allowed; }
        
        .message {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>DreamCatcher</h2>
    <div id="status" class="status">Connecting...</div>
    
    <label style="font-size: 12px; display: block; margin-bottom: 4px;">Snapshot Name</label>
    <input type="text" id="name" placeholder="Currently working on..." />
    
    <button id="captureBtn">Save Snapshot</button>
    
    <div id="message" class="message"></div>
    <script src="popup.js"></script>
</body>
</html>
